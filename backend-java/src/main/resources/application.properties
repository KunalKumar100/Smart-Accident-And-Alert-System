
# H2 In-Memory Database

spring.datasource.url=jdbc:h2:mem:smart_accident_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 console (for debugging in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server port
server.port=8080

#Twilio whatsapp configuration

# Your Twilio credentials
twilio.account_sid=Your_account_sid
twilio.auth_token=Your-auth_token

twilio.whatsapp_from=whatsapp:+twilio whatsapp number

twilio.whatsapp_to_police=whatsapp:(+Country code)(Number) // remove bracket for ex: +91Number
twilio.whatsapp_to_hospital=whatsapp:+(+Country code)(Number)
